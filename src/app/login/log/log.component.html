    <div class="container-fluid">
      <div class="row"> 
        <div class="col-lg-5 col-md-6 offset-md-1 col-sm-8">
          <!-- <div class="col-md-7"> -->
          <div class="panel border" style="background: rgba(0, 0, 0, 0.35); margin-left: 30px;">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold" style="color: antiquewhite;">LOGIN</h3>
            </div>
            <div class="panel-body p-3">
                <form [formGroup]="loginForm">
                    <div class="form-group pt-3">
                    <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                        <span class="fa fa-user p-2"></span>
                        <input formControlName="username" type="text" placeholder="Username" [(ngModel)] = "model.username" />
                    </div>
                </div>
                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is required</small>
                <div class="form-group pt-3">
                    <div class="input-field" [class.error] = "loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                        <span class="fa fa-lock p-2"></span>
                        <input formControlName="password" type="password" placeholder="Password" [(ngModel)] = "model.password" />
                    </div>
                </div>
                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
                <div class="form-inline fr mt-4">
                    <div class="text-end"><a id="forget" class="font-weight-bold">Forgot password?</a> </div>
                </div>
                <button (click)="onsubmit()" type="submit" class="btn btn-outline-primary mt-4 w-100">LOGIN</button> 
                <div class="my-2 mx-3 py-3"><div class="text-center pt-4" style="color: beige;">Don't have account? <a id="forget" routerLink="/registerr" routerLinkActive="active">Sign up</a></div></div>
                </form>
            </div>
            <!--hello-->
          </div>
          

          
        <!-- </div> -->
        </div>
      </div>
    </div>
